<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>WhatsApp-style Chat Demo</title><style>
body{font-family:Arial;background:#e9eef3;display:flex;justify-content:center;padding:20px}
.frame{width:360px;background:#fff;border-radius:12px;padding:12px;box-shadow:0 8px 20px rgba(0,0,0,0.08)}
.chat{height:520px;overflow:auto;padding:8px;border-radius:8px;background:#f7f9fb}
.msg{max-width:78%;padding:10px;border-radius:12px;margin:8px 0}
.bot{background:#e1ffc7;align-self:flex-start}
.user{background:#d9f1ff;align-self:flex-end;margin-left:auto}
.gallery img{width:100%;border-radius:8px;margin-bottom:8px;cursor:pointer}
.btn{background:#25d366;color:#fff;padding:8px;border-radius:8px;border:none;cursor:pointer}
.controls{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
</style></head><body>
<div class="frame">
  <div class="chat" id="chat">
    <div class="msg bot">Hi! Welcome to Island Eats ðŸŒ´. Tap a photo to add to your order.</div>
    <div id="gallery" class="gallery">
      <img src="data:image/jpeg;base64,/9j/4AAQ..." onclick="addFromGallery(1)" alt="chicken">
      <img src="data:image/jpeg;base64,/9j/4AAQ..." onclick="addFromGallery(2)" alt="fish">
      <img src="data:image/jpeg;base64,/9j/4AAQ..." onclick="addFromGallery(3)" alt="pasta">
    </div>
  </div>
  <div class="controls">
    <button class="btn" onclick="viewCart()">View Cart</button>
  </div>
</div>
<script>
let menu={1:['Grilled Chicken',18],2:['Bajan Fried Fish',25],3:['Creamy Pasta',16]};
let cart={};
function addFromGallery(id){
  const chat=document.getElementById('chat');
  let u=document.createElement('div');u.className='msg user';u.innerText='Add '+menu[id][0];chat.appendChild(u);
  let b=document.createElement('div');b.className='msg bot';b.innerHTML=menu[id][0]+' added to cart.';chat.appendChild(b);
  cart[id]= (cart[id]||0)+1;
  chat.scrollTop=chat.scrollHeight;
}
function viewCart(){
  let s='Your cart:\\n\\n';let total=0;for(const i in cart){s+=menu[i][0]+' Ã— '+cart[i]+'\\n';total+=cart[i]*menu[i][1];}s+='\\nTotal: $'+total;
  if(confirm(s+'\\n\\nConfirm order?')){alert('Order confirmed (simulated). Sent to kitchen.'); cart={};}
}
</script>
</body></html>
