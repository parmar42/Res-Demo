
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WhatsApp Bot Demo ‚Äì GitHub Version</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body { background:#e6e6e6; font-family:Arial, sans-serif; margin:0; padding:20px;
       display:flex; justify-content:center; }
.phone {
  width:360px; height:720px; background:white;
  border-radius:35px; border:10px solid #000;
  box-shadow:0 0 18px rgba(0,0,0,0.3);
  position:relative; overflow:hidden;
}
.notch {
  width:160px; height:24px; background:#000;
  border-radius:0 0 16px 16px;
  position:absolute; top:0; left:50%; transform:translateX(-50%);
}
.chat {
  margin-top:45px; height:600px;
  overflow-y:auto; padding:14px; background:#f5f5f5;
}
.msg { margin:10px 0; }
.bot { background:#e1ffc7; padding:9px 12px; border-radius:8px; display:inline-block; }
.user { text-align:right; }
.user span { background:#d0e7ff; padding:9px 12px; border-radius:8px; display:inline-block; }
.buttons {
  position:absolute; bottom:15px; width:100%; text-align:center;
}
button {
  padding:9px 12px; margin:4px; border:none;
  border-radius:6px; cursor:pointer; font-size:14px;
}
</style>
</head>
<body>

<div class="phone">
  <div class="notch"></div>
  <div id="chat" class="chat"></div>

  <div class="buttons">
    <button onclick="sendMsg('Start')">Start</button>
    <button onclick="sendMsg('1')">Menu</button>
    <button onclick="sendMsg('2')">Order</button>
    <button onclick="sendMsg('BBQ Chicken')">BBQ Chicken</button>
  </div>
</div>

<script>
function sendMsg(msg){
  const box = document.getElementById('chat');

  let div = document.createElement('div');
  div.className = 'msg user';
  div.innerHTML = '<span>' + msg + '</span>';
  box.appendChild(div);
  box.scrollTop = box.scrollHeight;

  setTimeout(() => botReply(msg), 600);
}

function botReply(msg){
  const box = document.getElementById('chat');

  let div = document.createElement('div');
  div.className = 'msg bot';

  if(msg === 'Start'){
    div.innerHTML = "üëã Welcome to Island Grill Express!<br>1Ô∏è‚É£ View Menu<br>2Ô∏è‚É£ Order Food<br>3Ô∏è‚É£ Track Order";
  } else if(msg === '1'){
    div.innerHTML = "ü•§ Drinks:<br>- Lemonade $6<br>- Sorrel $7<br><br>üçó Meals:<br>- BBQ Chicken $22<br>- Fried Fish $25";
  } else if(msg === '2'){
    div.innerHTML = "Great! What would you like to order?<br>Type: BBQ Chicken";
  } else if(msg.toLowerCase().includes("bbq")){
    div.innerHTML = "BBQ Chicken selected.<br>Choose 2 sides:<br>1 Mac Pie<br>2 Rice & Peas<br>3 Sweet Potato";
  } else {
    div.innerHTML = "Thanks! Demo complete.";
  }

  box.appendChild(div);
  box.scrollTop = box.scrollHeight;
}
</script>

</body>
</html>
