
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Full Order Flow Demo ‚Äì WhatsApp Chatbot</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body { background:#eef2f5; font-family:Arial; display:flex; justify-content:center; padding:40px; }
.phone { width:360px; height:720px; background:#000; border-radius:40px; padding:20px; box-shadow:0 0 25px rgba(0,0,0,0.4); }
.screen { background:#fff; width:100%; height:100%; border-radius:30px; overflow-y:auto; padding:20px; box-sizing:border-box; display:flex; flex-direction:column; }
.msg { max-width:80%; padding:12px 15px; border-radius:14px; margin-bottom:12px; line-height:1.4; font-size:15px; }
.bot { background:#e1ffc7; align-self:flex-start; }
.user { background:#d9f1ff; align-self:flex-end; margin-left:auto; }
.buttons { margin-top:10px; display:flex; flex-direction:column; gap:10px; }
.btn { padding:10px 15px; background:#25d366; color:#fff; border-radius:20px; font-size:14px; cursor:pointer; text-align:center; }
.btn:hover { opacity:0.8; }
</style>
</head>
<body>

<div class="phone">
  <div class="screen" id="screen">
    <div class="msg bot">Welcome to <b>Island Eats</b> üå¥üçΩÔ∏è<br>Tap below to start your order.</div>
    <div class="buttons">
      <div class="btn" onclick="startOrder()">Start Order</div>
    </div>
  </div>
</div>

<script>
let order = { item: null, quantity: 1 };

function addBotMessage(html) {
  const screen = document.getElementById("screen");
  let bot = document.createElement("div");
  bot.className = "msg bot";
  bot.innerHTML = html;
  screen.appendChild(bot);
  screen.scrollTop = screen.scrollHeight;
}

function addUserMessage(text) {
  const screen = document.getElementById("screen");
  let user = document.createElement("div");
  user.className = "msg user";
  user.innerText = text;
  screen.appendChild(user);
  screen.scrollTop = screen.scrollHeight;
}

function startOrder() {
  addUserMessage("Start Order");
  addBotMessage("Here‚Äôs our menu:<br><br>1Ô∏è‚É£ Flying Fish Cutter ‚Äì $18<br>2Ô∏è‚É£ Bajan Mac Pie ‚Äì $14<br>3Ô∏è‚É£ Grilled Mahi-Mahi ‚Äì $32<br><br>Select an item:");
  showMenuButtons();
}

function showMenuButtons() {
  const screen = document.getElementById("screen");
  let box = document.createElement("div");
  box.className = "buttons";
  box.innerHTML = `
    <div class="btn" onclick="selectItem(1)">1 ‚Äì Flying Fish Cutter</div>
    <div class="btn" onclick="selectItem(2)">2 ‚Äì Bajan Mac Pie</div>
    <div class="btn" onclick="selectItem(3)">3 ‚Äì Grilled Mahi-Mahi</div>
  `;
  screen.appendChild(box);
}

function selectItem(num) {
  let itemName = "";
  if(num === 1) itemName = "Flying Fish Cutter";
  if(num === 2) itemName = "Bajan Mac Pie";
  if(num === 3) itemName = "Grilled Mahi-Mahi";

  order.item = itemName;
  addUserMessage(num.toString());
  addBotMessage("Great choice!<br><br>How many would you like?");

  showQuantityButtons();
}

function showQuantityButtons() {
  const screen = document.getElementById("screen");
  let box = document.createElement("div");
  box.className = "buttons";

  let html = "";
  for(let i=1; i<=5; i++) {
    html += `<div class="btn" onclick="selectQuantity(${i})">${i}</div>`;
  }
  box.innerHTML = html;

  screen.appendChild(box);
}

function selectQuantity(q) {
  order.quantity = q;
  addUserMessage(q.toString());
  addBotMessage(`You ordered:<br><b>${order.quantity} √ó ${order.item}</b><br><br>Confirm order?`);
  showConfirmationButtons();
}

function showConfirmationButtons() {
  const screen = document.getElementById("screen");
  let box = document.createElement("div");
  box.className = "buttons";
  box.innerHTML = `
    <div class="btn" onclick="confirmOrder()">Yes, confirm</div>
    <div class="btn" onclick="cancelOrder()">Cancel</div>
  `;
  screen.appendChild(box);
}

function confirmOrder() {
  addUserMessage("Confirm");
  addBotMessage("Your order has been placed! üéâ<br>Delivery time: <b>18 minutes</b> üöóüí®");
}

function cancelOrder() {
  addUserMessage("Cancel");
  addBotMessage("Your order has been canceled.");
}
</script>

</body>
</html>
