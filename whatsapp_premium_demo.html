<head>

<style>
body {

}
.phone {

}
.bot {

  align-self: flex-start;
}
.user {

  margin-left: auto;
}
.buttons {
  margin-top: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}
.btn {
  padding: 10px 15px;
  background: #25d366;
  color: #fff;
  border-radius: 20px;
  font-size: 14px;
  cursor: pointer;
  user-select: none;
}
.btn:hover {
  opacity: 0.8;
}
</style>
</head>
