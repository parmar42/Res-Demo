<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>POS Printer Simulator</title>
<style>body{font-family:Arial;background:#fafafa;display:flex;justify-content:center;padding:20px}
.box{width:480px;background:#fff;padding:18px;border-radius:10px;box-shadow:0 8px 20px rgba(0,0,0,0.06)}
textarea{width:100%;height:140px;border:1px solid #ddd;padding:8px;border-radius:6px}
.btn{background:#111;color:#fff;padding:8px 12px;border-radius:6px;border:none;cursor:pointer;margin-top:8px}
.ticket{white-space:pre-wrap;background:#f6f6f6;padding:12px;border-radius:6px;margin-top:12px}
</style></head><body>
<div class="box"><h3>POS / Kitchen Printer Simulator</h3>
<label>Paste order JSON here:</label>
<textarea id="orderJson">{"order_id":"1001","items":[{"name":"Grilled Chicken","qty":2},{"name":"Creamy Pasta","qty":1}],"notes":"No mayo","payment":"Cash"}</textarea>
<button class="btn" onclick="printTicket()">Print Ticket</button>
<div id="ticket" class="ticket"></div></div>
<script>
function printTicket(){
  const t=document.getElementById('orderJson').value;
  try{
    const o=JSON.parse(t);
    let out='ORDER #' + (o.order_id||'N/A') + '\\n--------------------\\n';
    for(const it of o.items) out += it.qty + ' x ' + it.name + '\\n';
    out += '\\nNotes: ' + (o.notes||'') + '\\nPayment: ' + (o.payment||'') + '\\n\\nPrinted: ' + new Date().toLocaleString();
    document.getElementById('ticket').innerText = out;
  }catch(e){alert('Invalid JSON')}
}
</script></body></html>
